<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header> <h1>Welcome to Library </h1></header>
        <button class="add-button">Add Book</button>
        
        <div class="container">     
        <form id="form" class="form">
            <label for="title"> Title of the book <span>*</span></label>
            <input type="text" name="title" id="title" required>
            <label for="author"> Author of the book <span>*</span></label>
            <input type="text" name="author" id="author" required>
            <label for="pages">No of Pages <span>*</span></label>
            <input type="number" name="pages" id="pages" required>
            <div class="read"><label for="read">Read</label>
            <input type="radio" name="read" id="read"> </div>
            <input type="submit" value="Submit" class="submit">
        </form>
        <table class="table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>No of Pages</th>
                <th>Read/Unread</th>
                <th>Action</th>
            </tr>           
        </table>
    </div>  
    </body>
</html>
